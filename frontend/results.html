<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Resume Screening â€“ Results</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 30px;
      color: #1a202c;
    }

    h1 { color: white; margin-bottom: 15px; }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
    }

    /* ---------- LOGS ---------- */
    .log-box {
      height: 260px;
      overflow-y: auto;
      background: #0f172a;
      color: #e5e7eb;
      border-radius: 12px;
      padding: 15px;
      font-family: monospace;
      font-size: 14px;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
    }

    .log { margin-bottom: 6px; }

    /* ---------- TABLE ---------- */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      display: none;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #e2e8f0;
      text-align: left;
    }

    th {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    .eligible { color: #16a34a; font-weight: bold; }
    .not { color: #dc2626; font-weight: bold; }

    .footer {
      color: #e2e8f0;
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
    }
  </style>
</head>

<body>

  <h1>ðŸ“¡ Live Resume Screening Logs</h1>
  <div class="card">
    <div class="log-box" id="logBox">
      Waiting for logs...
    </div>
  </div>

  <h1>ðŸ“‹ Final Results</h1>
  <div class="card">
    <table id="resultsTable">
      <thead>
        <tr>
          <th>Email</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="footer">
    Powered by FastAPI â€¢ Background Processing â€¢ Live Logs
  </div>

  <script>
    // âœ… LIVE BACKEND
    const API_URL = "https://ai-resume-screening-styc.onrender.com";

    let lastLogCount = 0;
    let finished = false;

    async function fetchLogs() {
      if (finished) return;

      const res = await fetch(`${API_URL}/logs`);
      const data = await res.json();

      const box = document.getElementById("logBox");

      data.logs.slice(lastLogCount).forEach(line => {
        const div = document.createElement("div");
        div.className = "log";
        div.innerText = line;
        box.appendChild(div);
      });

      lastLogCount = data.logs.length;
      box.scrollTop = box.scrollHeight;

      // Detect completion
      if (data.logs.some(l => l.includes("All resumes processed"))) {
        finished = true;
        loadResults();
      }
    }

    async function loadResults() {
      const res = await fetch(`${API_URL}/results`);
      const data = await res.json();

      const tbody = document.querySelector("#resultsTable tbody");
      tbody.innerHTML = "";

      data.results.forEach(r => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${r.email}</td>
          <td class="${r.status === "ELIGIBLE" ? "eligible" : "not"}">
            ${r.status}
          </td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById("resultsTable").style.display = "table";
    }

    setInterval(fetchLogs, 2000);
  </script>

</body>
</html>
